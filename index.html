<body class="bg-dark">

    <video class="wallpaper" autoplay muted loop id="background-videos">

    </video>

                    </g>
                  </svg></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="">
          <div class="card mb-4 rounded-3 shadow-sm h-100">
            <div class="card-header py-3 bg-secondary text-light ">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body bg-secondary text-light ">
              <h1 class="card-title pricing-card-title"><span id="temp"></span><span
                  class="text-light fw-light">&deg;C</span></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Minimum Temp <span><span id="minimum-temp"></span><span id="deg">&deg;C</span></span></li>
                <li>Maximum Temp <span><span id="maximum-temp"></span><span id="deg">&deg;C</span></span></li>
                <li><span>Sea Level</span> <span id="sea">...</span> hpa</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="">
          <div class="card mb-4 rounded-3 shadow-sm h-100">
            <div class="card-header py-3 bg-secondary text-light ">
              <h4 class="my-0 fw-normal">Wheather</h4>
            </div>
            <div class="card-body bg-secondary text-light ">
              <h1 class="card-title pricing-card-title" id="wheathers"><small class="text-light fw-light"><i
                    class="fa-solid fa-cloud"></i></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li><span><span id="time">Sunrise Time</span> <span id="Sunrise">...</span> </span></li>
                <li><span><span id="time">Sunset Time</span> <span id="Sunset">...</span></span></li>
                <li><span id="desc">Description</span> <span id="desc-data">...</span></li>
                <li><span id="current">...</span></li>

              </ul>
            </div>
          </div>
        </div>
